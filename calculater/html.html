<body>
    <div class="card">
<form action="">
    <div class="display">

 <button id="btn" type="button" value="AC" onclick="display.value  = '' ">AC</button>
 <button id="btn" type="button" onclick="display.value =display.value.toString().slice(0,-1) ">DE</button>

 <button id="btn" type="button" value="5" onclick="display.value  += '5' ">5</button>
 <button id="btn" type="button" value="6" onclick="display.value  += '6' ">6</button>

 <button id="btn" type="button">00</button>
